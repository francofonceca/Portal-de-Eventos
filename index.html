<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700|Source+Sans+Pro:400,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Portal de Eventos - Un sitio, toda la información</title>
</head>
<body class="pr">
    <div class="conteiner">
        <div class="col-10  fila">
            <div class=" a1 ">
                <img src="img/1-LOGO.png" width="100%">
            </div>
            <div class=" b3 fila">
                <div class=" a1 centrar toro">CATEGORIAS</div>
                <div class=" a1 centrar toro">SALONES</div>
                <div class=" a1 centrar toro">IMAGEN PERSONAL</div>
                <div class=" a1 centrar toro">CONTACTO</div>
                <div class="a1 centrar sub14">EMPRESAS</div>
            </div>
        </div>
        <div class="row h690 flores">
            <div class="col-lg-12 col-md-12 col-sm-12 oro60 h100j top-200">
                <br />
                <h2 class="text-center">  ENCONTRÁ TODO PARA TU EVENTO</h2>
                <div class="container">
                    <div class="row align-items-start col-lg-10 ms-md-auto">
                        <div class="col-lg-4 col-md-4 col-sm-12 text-center">
                            <select>
                                <option>Zona: ejemplo San Miguel</option>
                                <option value="tortuguitas">Tortuguitas</option>
                                <option value="Del Viso">Del Viso</option>
                            </select>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12 text-center">
                            <input type="text" placeholder="¿Qué estás buscando?">
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12 text-center">
                            <button type="button" class="btn btn-secondary btn-tam">
                                Buscar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div id="carouselExampleControls" class="carousel slide " data-bs-ride="carousel ">
        <div class="carousel-inner h500">
              <div class="carousel-item active" >
                <img src="img/Koala.jpg" class="d-block img-carousel "  alt="...">
              </div>
              <div class="carousel-item" >
                <img src="img/image1.jpg" class="d-block  img-carousel"  alt="...">
              </div>
              <div class="carousel-item inner-item" >
                <img src="img/origen.jpg" class="d-block  img-carousel"  alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
              <span class="oro100 carousel-control-prev-icon" aria-hidden="true" ></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
              <span class="oro100 carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
