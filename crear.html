<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/crear.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700|Source+Sans+Pro:400,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Portal de Eventos - Crear Publicación</title>
</head>
<body>
    <div class="conteiner">
        <!-- HEADER -->
        <div class="col-lg-12 col-md-12  fila p-2">
            <div class=" a1 ">
                <a href="index.html">
                    <img src="img/1-LOGO.png" width="100%">
                </a>
            </div>
            <div class=" b3 fila">
                <div class=" a1 centrar toro">CATEGORIAS</div>
                <div class=" a1 centrar toro">SALONES</div>
                <div class=" a1 centrar toro">IMAGEN PERSONAL</div>
                <div class=" a1 centrar toro">CONTACTO</div>
                <div class="a1 centrar sub14"><i class="bi bi-arrow-bar-right"></i>EMPRESAS</div>
            </div>
        </div>
        <!-- FIN HEADER -->

        <div class="col-lg-12 text-center p-5 textgris">
            <hr>
            <H2>Crear Publicación</H2>
            <hr>
        </div>
        <div class="row borde mx-1">
            <div class="col-lg-5 col-md-5 col-sm-12">
                <h4 class="textgris text-center"> Adicionales </h4>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-12">
                <h4 class="textgris text-center py-3"> Información Obligatoria </h4>
                <div class="row justify-content-evenly">
                    <div class="col-lg-6">
                        <input type="text" name="titulo" placeholder="Titúlo de la publicación, Ej: Estancia la Linda" />
                    </div>
                    <div class="col-lg-6">
                        <input type="text" name="titulo" placeholder="Frase de la publicación, Ej: Donde la Naturaleza y la Exelencia se unen" />
                    </div>
                </div>
                <div class="row justify-content-evenly py-4">
                    <div class="col-lg-6">
                        <input type="text" name="titulo" placeholder="Dirección, Ej: Pedro Alvear 2133" />
                    </div>
                    <div class="col-lg-6">
                        <input type="text" name="titulo" placeholder="Descripción corta, Ej: Estancia en alquiler Por dia y semana" />
                    </div>
                </div>
                <div class="row justify-content-evenly py-4">
                    <div class="col-lg-12">
                        <textarea name="descripcion" id="" cols="90" rows="10" placeholder="Ingresá una Descripcion sobre la publicación"></textarea>
                    </div>
                </div>
                <div class="row justify-content-evenly py-4">
                    <div class="col-lg-6">
                        <input type="number" min="0" name="titulo" placeholder="Minima de invitados" />
                    </div>
                    <div class="col-lg-6">
                        <input type="number" min="20" max="5000" name="titulo" placeholder="Maxima de invitados" />
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div ><hr></hr></div>

        <!-- FOOTER -->
        <div class="container">
            <div class="col-lg-12 text-center">
                <div class="col-lg-4">
                    <div class=" a01 "><img src="img/1-LOGO.png" width="100%"></div>
                </div>
            </div>
            <div class="row  col-12 ms-md-auto ">
                <div class="col-lg-2 col-md-6 toro text-left sub14">
                    <p>CATEGORIAS
                    <P>SALONES
                    <P>IMAGEN PERSONAL
                    <P>CONTACTO		
                </div>
                <div class="col-lg-3 col-md-6 toro text-left sub14">
                    <p>AVISOS LEGALES
                    <P>TERMINOS Y CONDICIONES
                    <P>TRABAJÁ CON NOSOTROS
                    <P>ANUNCIÁ EN EL PORTAL
                </div>
                <div class="col-lg-4 col-md-12 text-center margin-auto">
                    <h5 class="por toro ">Newsletter y promociones</h5>
                    <br>
                    <input class="toro" type="text" name="" placeholder="Dejanos tu correo y recibí las ulti...">
                </div>
                <br>
                <div class="col-lg-3 centrar">
                    <form action="#">
                        <input class="btn btn-secondary btn-tam"  type="submit" name="" value="SUSCRIBIRSE" >
                    </form>
                </div>
            </div>
        </div>
        <!-- FIN FOOTER -->
    </div>

    
</body>
</html>
